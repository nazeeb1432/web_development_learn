<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Logging Example</title>
</head>
<body>
  <button id="myButton">Click Me</button>

  <script>
    const button = document.getElementById('myButton');

    button.addEventListener('click', (event) => {
      console.log('Button clicked!', event);
    });
  </script>
</body>
</html>
